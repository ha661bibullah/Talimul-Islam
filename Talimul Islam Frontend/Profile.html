            return token;

        // Show success alert

            alertSuccess.textContent = message;
            alertSuccess.classList.remove('hidden');

            // Hide after 3 seconds
            setTimeout(() => {

        }
        
        // Show error alert
        function showError(message) {
            alertDanger.textContent = message;
            alertDanger.classList.remove('hidden');

        // Load user profile
        async function loadUserProfile() {
            const token = checkAuth();
            if (!token) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/user-profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }

                if (data.success) {
                    // Hide loading, show content

                    profileContent.classList.remove('hidden');
                    
                    // Update UI with user data

                    profileName.textContent = user.name;
                    profileEmail.textContent = user.email;
                    nameInput.value = user.name;
                    phoneInput.value = user.phone || '';
                    birthdayInput.value = formatDateForInput(user.birthday);
                    genderInput.value = user.gender || '';
                    addressInput.value = user.address || '';
                    lastPasswordUpdate.textContent = user.passwordUpdated || 'N/A';

                        profileImageDisplay.src = API_BASE_URL + user.profileImage;

                        profileImageDefault.classList.add('hidden');

        // Format date for input field (YYYY-MM-DD)
        function formatDateForInput(dateString) {
            if (!dateString) return '';
            
            try {
                // Try to parse the date
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '';
                
                // Format as YYYY-MM-DD
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                
                return `${year}-${month}-${day}`;
            } catch (e) {
                return '';

        }
